  <div id="app">🏃‍🏃‍🏃‍💨加载中...</div>

  <!-- 配置项 -->
  <script>
    window.$docsify = {
      name: 'NYH',
      repo: 'https://github.com/Ayagikei/LifeUp-Wiki',
      loadNavbar: true,
      mergeNavbar: true,//Navbar将在小屏幕上与侧边栏合并
      subMaxLevel: 2,
      coverpage: false,
      loadSidebar: true,
      homepage: 'README.md',
      auto2top: true,
      logo: '_media/icon_small.webp',
      themeColor: '#44a8f0',
      topMargin: 50,//调整top
      autoHeader: true,//自动显示标题
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      //##################
      //插件
      //##################
      // 右侧目录-########################
      toc: {
        tocMaxLevel: 6,
        target: 'h1,h2, h3, h4, h5, h6'
      },
      // 搜索-########################
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        depth: 6,
        placeholder: '搜索...'
      },
      // 分页导航-########################
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        // crossChapterText: true,//用了不好看
      },
      //
      //又名
      alias: {
        // 修复繁体版本的跳转问题
        '/%2F=': '/guide/hello_lifeup'
      },
      // 标签
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      //插件
      plugins: [
        function (hook) {
          // 页脚
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><p>作者：<a href=https://docsify.js.org/#/ target="_blank">NYH</a></p></span>',
            '<span><p>贡献：<a href=https://docsify.js.org/#/ target="_blank">Docsify</a></p></span>',
            '<span><p>链接：<a href=https://docsify.js.org/#/ target="_blank">https://docsify.js.org</a></p></span>',
            '<span><p>声明：本博客所有文章……</p></span>',
            '<span><p>注意：转载请注明来处-<a href=https://docsify.js.org/#/ target="_blank">NYH</a></p></span>',
            '</footer>'
          ].join('');
          // 页脚
          hook.afterEach(function (html) {
            return html + footer;
          });
        },
        // 编辑
        EditOnGithubPlugin.create(
          "https://www.yuque.com/nyh951117/gmv5fe/xtdcps/",
          "https://www.yuque.com/nyh951117/gmv5fe/xtdcps/",
          // "https://github.com/Ayagikei/LifeUp-Wiki/tree/master/docs/",
          // "https://github.com/Ayagikei/LifeUp-Wiki/tree/master/docs/zh-cn/",
          function (file) {
            return '码云编辑'
          }
        ),
        EditOnGithubPlugin.create(
          "https://www.yuque.com/nyh951117/gmv5fe/xtdcps/",
          "https://www.yuque.com/nyh951117/gmv5fe/xtdcps/",
          // "https://github.com/Ayagikei/LifeUp-Wiki/tree/master/docs/",
          // "https://github.com/Ayagikei/LifeUp-Wiki/tree/master/docs/zh-cn/",
          function (file) {
            return '本地编辑'
          }
        )
      ]
    }
  </script>
