<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Flie/jqueryRightMenu/assets/style.css">
    <link rel="shrotcut icon" href="../img/install/windows.png">
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
    <link rel="stylesheet" href="css/windows12.css">
    <link rel="stylesheet" href="../libs/font-awesome-4.7.0/css/font-awesome.css">
    <title>Windows 12</title>
</head>
<body>

    <!--WINDOWS-->
    <div class="windows">
        <!--WINDOWS-BACKGROUND-->
        <img src="img/windows12-background.png" alt="none" class="windows-backgroung-img">
        <!--WINDOWS12-->
        <div class="windows12">

        </div>
        <!--WINDOWS-UNDER-->
        <div class="windows12-under">
            <!--WINDOWS-UNDER-ITEMS-->
            <div class="under-item-left">
                <div class="under-item-app">
                    <a href="windows-open.html">
                        <i class="fa fa-windows"></i>
                    </a>
                </div>
                <div class="under-item-app">
                    <a href="windows-search.html">
                        <i class="fa fa-search"></i>
                    </a>
                </div>
                <div class="under-item-app">
                    <a href="windows-type.html">
                        <i class="fa fa-clone"></i>
                    </a>
                </div>
                <div class="under-item-app">
                    <a href="windows-IE.html">
                        <i class="fa fa-internet-explorer"></i>
                    </a>
                </div>
                <div class="under-item-app">
                    <a href="windows-wechat.html">
                        <i class="fa fa-wechat"></i>
                    </a>
                </div>
                <div class="under-item-app">
                    <a href="windows-qq.html">
                        <i class="fa fa-qq"></i>
                    </a>
                </div>
            </div>
            <div class="under-itme-right">
                <h4>Windows 12 Pro 10H1</h4>
                <i class="fa fa-angle-up"></i>
                <i class="fa fa-volume-up"></i>
                <i class="fa fa-battery"></i>
            </div>
        </div>

        <!--WINDOWS-SETTING-->
        <div class="setting">
            <!--SETTING-TITLE-->
            <div class="setting-title">
                <div class="setting-title-left">
                    <p><i class="fa fa-cog"></i> 设置</p>
                </div>
                <div class="setting-title-right">
                    <a href="windows12.html"><i class="fa fa-remove"></i></a>
                </div>
            </div>
            <!--SETTING-SEARCH-->
            <div class="setting-search">
                <input type="text" placeholder=" 搜索...">
            </div>
            <!--SETTING-BOX-->
            <div class="setting-box">
                <a href="">
                    <div class="setting-button">
                        <img src="img/setting/computer.png" alt="">
                    </div>
                    <div class="setting-text">
                        <p>系统</p>
                    </div>
                </a>
                <a href="">
                    <div class="setting-button">
                        <img src="img/setting/网络.png" alt="">
                    </div>
                    <div class="setting-text">
                        <p>网络</p>
                    </div>
                </a>
                <a href="">
                    <div class="setting-button">
                        <img src="img/setting/应用.png" alt="">
                    </div>
                    <div class="setting-text">
                        <p>应用</p>
                    </div>
                </a>
                <a href="">
                    <div class="setting-button">
                        <img src="img/setting/个性化.png" alt="">
                    </div>
                    <div class="setting-text">
                        <p>个性化</p>
                    </div>
                </a>
                <a href="">
                    <div class="setting-button">
                        <img src="img/setting/时 间.png" alt="">
                    </div>
                    <div class="setting-text">
                        <p>时间和语言</p>
                    </div>
                </a>
                <a href="">
                    <div class="setting-button">
                        <img src="img/setting/更新.png" alt="">
                    </div>
                    <div class="setting-text">
                        <p>更新</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    
</body>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script src="../Flie/jqueryRightMenu/assets/script.js"></script>
	<script>
		$(document).ready(function(){
			var rcm = window.RMenu;
			rcm.init({
				area:'body',
				items:{
					"edit":{name:"刷新",icon:'refresh',href:'windows12.html'},
					"del":{name:"开始",icon:'desktop',href:'windows-open.html'},
					"add":{name:"查看",icon:'reorder',items:{
						"new-text":{name:"图片",icon:'file-text'},
						"new-zip":{name:"视频",icon:'file-zip-o'}
					}},
					"refresh":{name:"显示设置",icon:'desktop'},
					"down":{name:"个性化",icon:'heart'},
					"new":{name:"联系",icon:'photo',items:{
						"new-text":{name:"群:824486593"},
						"new-zip":{name:"QQ:2983150050"}
					}}
				},
				callback:function(res){
					if(res.data == 'edit'){
                        window.location.href="";
						console.log('点击了edit');
					}else if(res.data == 'del'){
                        window.location.href="windows-open.html";
						console.log('点击了del');
					}else if(res.data == 'add'){
                        window.location.href="";
						console.log('点击了add');
					}else if(res.data == 'refresh'){
                        window.location.href="";
					}else if(res.data == 'down'){
                        window.location.href="";
						console.log('点击了download');
					}else if(res.data == 'new'){
                        window.location.href="";
						console.log('点击了new');
					}
				}
			})
		});

		
	</script>
</html>
