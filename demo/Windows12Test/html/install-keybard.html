<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../libs/scrollReveal/scrollreveal.min.js"></script>
    <link rel="stylesheet" href="../libs/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../img/install/windows.png">
    <link rel="stylesheet" href="../css/install.css">
    <title>Windows 12 - Please choose your keyboard</title>
</head>
<body>
    
    <!--ALL-->
    <div class="install-box">
        <div class="install-keyboard">
                <!--INSTALL-BOX-LEFT-->
        <div class="install-box-left">
            <div class="install-box-left-img-keyboard">
                <img src="../img/install/keyboard.png" alt="none">
            </div>
        </div>
        
        <!--INSTALL-BOX-RIGHT-->
        <div class="install-box-right">
            <!--INSTALL-BOX-RIGHT-TEXT-->
            <div class="install-box-right-text">
                <!--RIGHT-BOX-TITLE-->
                <div class="right-box-title">
                    <h1>请选择合适键盘布局：</h1>
                </div>
                <!--RIGHT-BOX-ITEMS-->
                <div class="right-box-itmes">
                    <!--FIVE-TEXT-->
                    <div class="install-box-language" id="choose"><!--CHINESE-->
                        <h4>微软拼音</h4>
                    </div>
                    <div class="install-box-language" id="choose"><!--ENGLISH-->
                        <h4>微软五笔</h4>
                    </div>
                </div>
                <!--CONTINUE-BUTTON-->
            <div class="install-diqu-continue-button">
                <a href="install-computer-name.html">
                    <div class="install-diqu-continue-button-box">
                        <p>继续</p>
                    </div>
                </a>
            </div>
            </div>
        </div>
        </div>
    </div>

</body>
<script src="../js/install.js"></script>
</html>
